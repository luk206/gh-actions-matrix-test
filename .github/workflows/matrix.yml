name: Simple Matrix

on:
  push:
    branches: [ main ]
  pull_request:

  workflow_dispatch:
  
jobs:
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        env: [dev, staging, prod]
        version: [1, 2]
    steps:
      - name: Show matrix values
        run: |
          echo "Environment: ${{ matrix.env }}"
          echo "Version: ${{ matrix.version }}"
