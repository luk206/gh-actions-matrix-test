name: Projects Matrix PoC

on:
  workflow_dispatch:
    inputs:
      matrix_list:
        description: "List of project+env combinations as JSON"
        required: true
        default: >
          [
            {"project": "1000-5", "env": "dev"},
            {"project": "1000-5", "env": "mlops"},
            {"project": "1000-5", "env": "prd"},
            {"project": "1000-6", "env": "dev"},
            {"project": "1000-6", "env": "prd"}
          ]
      exclude_list:
        description: "Array of project:env combos to exclude"
        required: false
        default: '["1000-5:mlops","1000-6:dev"]'

jobs:
  plan_and_apply:
    name: ${{ matrix.project }}-${{ matrix.env }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        include: ${{ fromJSON(github.event.inputs.matrix_list) }}

    steps:
      - name: Check exclude
        id: check
        run: |
          EXCLUDES=$(echo '${{ github.event.inputs.exclude_list }}' | jq -r '.[]')
          KEY="${{ matrix.project }}:${{ matrix.env }}"
          SKIP=false
          for ex in $EXCLUDES; do
            if [ "$KEY" = "$ex" ]; then
              echo "Excluded: $KEY"
              SKIP=true
              break
            fi
          done
          echo "skip=$SKIP" >> $GITHUB_OUTPUT

      # PLAN
      - name: Step 1 (plan)
        if: ${{ steps.check.outputs.skip != 'true' }}
        run: echo "Plan 1 -> ${{ matrix.project }}:${{ matrix.env }}"
      - name: Step 2 (plan)
        if: ${{ steps.check.outputs.skip != 'true' }}
        run: echo "Plan 2 -> ${{ matrix.project }}:${{ matrix.env }}"
      - name: Step 3 (plan)
        if: ${{ steps.check.outputs.skip != 'true' }}
        run: echo "Plan 3 -> ${{ matrix.project }}:${{ matrix.env }}"
